<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalRate</title>
    <link rel="stylesheet" href="student-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>



<body>
    
    <div class="page-container">

        <!-- ------------------------ PHOTO COLUMN ------------------------ -->

        <div class="page-photo">

            <div class="website-title">
                <div class="logo">

                </div>
                <div class="title">
                    EVALRATE
                </div>
                <div class="subtitle">
                    POLYTECHNIC UNIVERSITY OF THE PHILIPPINES - OJT EVALUATION PORTAL
                </div>
            </div>
        </div>



        <!-- ------------------------ LOGIN COLUMN ------------------------ -->

        <div class="page-details">

            <div class="container">

                <div class="header">


                    <h2>
                        Sign-In
                    </h2>
                </div>

                <div class="forms">

                    <form action="" method="POST">

                        <div class="input-cell">
                            <label for="username" class="label-text">Email</label>
                            <input type="text" id="username" class="input-field" placeholder="you@email.com">
                        </div>

                        <div class="input-cell">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" id="password" class="input-field" placeholder="********">
                        </div>
                        

                        <div class="submit-panel">
                            <input type="submit" class="button" value="Log-In">

                            <a href="#">
                                Already have an account?
                            </a>
                        </div>



                    </form>
                </div>
            </div>
            
        </div>

        


    </div>

    <script src="student-login.js"></script>

</body>


</html>
